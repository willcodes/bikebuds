<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bike Buds</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="public/styles/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
	
</head>
<body>
	<h1>Bike Buds</h1>
	<p>Find the nearest bike stop for you and your buds!</p>
	<p>Simply enter how many bikers you have, and we will find out the nearest bike stop with enough bikes for all of you, YAY!!!</p>
	<form id='bikeForm'>
		<select name ='personsNumber' form='bikeForm'>
			<option value="1">1 Biker</option>
			<option value="2">2 Bikers</option>
			<option value="3">3 Bikers</option>
			<option value="4">4 Bikers</option>
			<option value="5">5 Bikers</option>
			<option value="6">6 Bikers</option>
			<option value="7">7 Bikers</option>
			<option value="8">8 Bikers</option>
			<option value="9">9 Bikers</option>
			<option value="10">10 Bikers</option>
		</select>
		<input type="submit" value="Find Us Some Bikes!">
	</form>
	<div id="mapid"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/f653ee54f9.js"></script>
	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
	<script src="public/scripts/main.js"></script>
</body>
</html>
