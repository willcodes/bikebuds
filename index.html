<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bike Buds</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
	<link rel="stylesheet" type="text/css" href="public/styles/styles.css">
</head>
<body>
	<nav>
		<div class="logo">
			<h2>Bike <span>Buds</span></h2>
			<img src="assets/bikeicon2.svg" alt="bike icon">
		</div>
	</nav>
	<header>
		<div class="hero">
		<div class="overlay">
			<div class="heroContent">
				<h1>Let's get started</h1>
				<p>How many bikes do you need today?</p>
				<form id='bikeForm'>
					<select id ='personsNumber' form='bikeForm'>
						<option value="1">1 bike</option>
						<option value="2">2 bikes</option>
						<option value="3">3 bikes</option>
						<option value="4">4 bikes</option>
						<option value="5">5 bikes</option>
						<option value="6">6 bikes</option>
						<option value="7">7 bikes</option>
						<option value="8">8 bikes</option>
						<option value="9">9 bikes</option>
						<option value="10">10 bikes</option>
					</select>
					<input type="submit" value="GET BIKING">
				</form>
			</div>
		</div>
		</div>
	</header>
	<section class="output">
		<div class="map-container">
			<div id="mapid"></div>
		</div>
		<div class="info-container"></div>
		<div>
			<input type="reset" value="Re-start">
		</div>
		<div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
		</div>
	</section>

	<footer>
		<p>Coded & designed by <a href="">Will Difruscio</a>, <a href="">Erin Wise</a>, and <a href="">Christina Spencer</a>.</p>
		<p>Cover image: </p>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/f653ee54f9.js"></script>
	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
	<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
	<script src="plugins/jquery.vide.js"></script>
	<script src="dev/scripts/main.js"></script>
	
	

</body>
</html>
